<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation and Audio Section</title>
  <style>
    /* Basic styling for visualization */
    nav {
      background-color: #333;
      padding: 1rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    li {
      margin-right: 1rem;
    }
    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .audio-section {
      margin-top: 2rem;
    }
    .audio-section h2 {
      margin-bottom: 1rem;
    }
    audio {
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Audio Section -->
  <section class="audio-section">
    <h2>3 random audios</h2>
    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio controls>
      <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </section>
</body>
</html>
